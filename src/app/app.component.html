<h1 class="text-success text-center fw-bold">Live angular diretivas</h1>

<!-- Diretivas de Atributo -->
<!-- custom é uma class css localizado no src/app/app.component.css -->
<div [ngStyle]="{background: count < 5 ? 'red' : 'green'}" [ngClass]="{custom: count > 5}">
  <h2 class="text-center">Contador: {{ count }} </h2>
</div>

<!-- Diretivas Estruturais -->
<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>
<!--  o asterisco (*) resume esse template
<ng-template [ngIf]="count > 7">
  <h2>O contador passou de 7!</h2>
</ng-template> -->
<ng-template #menor>
  <!--menor é o nome template que queremos renderizar no else-->
  <h2>O contador é menor do que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <!-- Quando o conte for igual a 3 renderize  É IGUAL A 3-->
  <li class="list-group-item" *ngSwitchCase="3">
    É IGUAL A 3
  </li>
  <li class="list-group-item" *ngSwitchCase="5">
    É IGUAL A 5
  </li>
  <li class="list-group-item" *ngSwitchCase="8">
    É IGUAL A 8
  </li>
  <li class="list-group-item" *ngSwitchDefault>
    ESSE É O DEFAULT
  </li>
</ul>

<ul class="list-group mx-auto my-3 col-3">
  <li class="list-group-item" *ngFor="let pessoa of pessoas">
    O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
  </li>
</ul>
<!--  o asterisco (*) resume esse template
<ul class="list-group mx-auto my-3 col-3">
  <ng-template ngFor let-pessoa [ngForOf]="pessoas">
    <li class="list-group-item">
      O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}
    </li>
  </ng-template>

<div class="col-4 mx-auto">
  <h1 appMarcaTexto corDeFundo = rgb(245,7,126) corDoTexto="pink">{{ nome }}</h1>

  <button class="btn btn-success col-4 mx-auto my-3" (click)="clicou(nome)">Clique</button>
  <!-- <button class="btn btn-success col-4 mx-auto my-3" (click)="clicou('Giulia')">Clique</button> -->
</div>
<div class="col-4 mx-auto">
  <!-- Para usar o [(ngModel)] precisa importar o FormsModule no arquivo src/app/app.module-->
  <input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)]="text">
  <h4>Saida: {{ text }} </h4>
</div>
